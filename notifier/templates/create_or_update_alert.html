{% extends 'base.html' %}

{% block content %}

{% if object %}
<h2>Update Alert</h2>
{% else %}
<h2>New Alert</h2>
{% endif %}

<form action="" method="post">{% csrf_token %}
    
    {{ form.as_p }}
    <input type="submit" value="{% if object %}Update{% else %}Create{% endif %}"/>
    <a href="{% url 'alerts-list' %}">Cancel</a>
</form>

{% endblock %}
