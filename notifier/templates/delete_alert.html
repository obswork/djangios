{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <h4 class='display-3'>Delete Alert</h4>
        <h3 class='text-danger'>Are you sure you want to delete this alert?</h3>
    </div>
    
    </br>

    <div class="container">
        <form action="" method="post">{% csrf_token %}

            <input type="button submit" class="btn btn-danger" value="Delete"/>

        </form>
    </div>
</div>

{% endblock %}
